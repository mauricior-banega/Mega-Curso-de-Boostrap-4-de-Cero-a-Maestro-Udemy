<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Popovers - Ventanas Emergentes</title>
  </head>
  <body>

    <div class="container mt-5">

        <!--Popovers-->
        <br><br><br><br>
        <button class="btn btn-warning" data-toggle="popover" data-placement="top" data-content="Lorem ipsum dolor sit ament uno">
            Popover tipo Toggle
        </button>

        <button class="btn btn-secondary" data-toggle="popover" data-placement="left" data-content="Lorem ipsum dolor sit ament uno">
            Popover tipo Toggle
        </button>

        <button class="btn btn-info" data-toggle="popover" data-placement="right" data-content="Lorem ipsum dolor sit ament uno">
            Popover tipo Toggle
        </button>

        <button class="btn btn-success" data-toggle="popover" data-placement="bottom" data-content="Lorem ipsum dolor sit ament uno">
            Popover tipo Toggle
        </button>

        <!--Popover que se cierra (dismissible)-->
        <br><br>
        <button class="btn btn-primary" data-toggle="popover" data-placement="right" data-content="Lorem ipsum dolor sit ament uno Lorem ipsum dolor sit ament uno" data-trigger="focus">
            Popover dismissible
        </button>


    </div>
    
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        //iniciar INIT el Popover (1)
        $('[data-toggle="popover"]').popover();
    </script>

  </body>
 
</html>
