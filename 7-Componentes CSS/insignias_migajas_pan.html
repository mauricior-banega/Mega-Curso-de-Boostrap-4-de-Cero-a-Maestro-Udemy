<!--
    -Archivo "insignias_migajas_pan.html".
    
    ACLARACIONES:
    -Insignia, seria en una lista ordenada un cuadrado que indica algun valor numerico o que determine algun tipo de dato adicional que el campo nos arroja.
    -Migajas de Pan, seria aquel rastro que podemos especificar en el navegador a medida que vamos a una opcion u otra de la pagina web, como si fuese un directorio, ej: Inicio/Empresa/Historia.
    
-->

<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Componentes CSS - Insignias (Badges) y Migajas de Pan (Breadcrumbs)</title>
  </head>
  <body>

    <div class="container mt-5">
        <!--Insignias-->
        <ul class="list-group mb-5">
            <li class="list-group-item">Mi lista</li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Mi segunda lista
                <span class="badge badge-warning">50</span>
            </li>
            <li class="list-group-item">Lista 3</li>
            <li class="list-group-item">Lista 4</li>
            <li class="list-group-item">Lista 5</li>
        </ul>


        <!-- Breadcumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Inicio</li>
        </ol>

        <ol class="breadcrumb">
            <li class="breadcrumb-item">Inicio</li>
            <li class="breadcrumb-item active">Empresa</li>
        </ol>

        <ol class="breadcrumb">
            <li class="breadcrumb-item">Inicio</li>
            <li class="breadcrumb-item">Empresa</li>
            <li class="breadcrumb-item active">Historia</li>
        </ol>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
