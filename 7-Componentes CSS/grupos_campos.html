<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Componentes CSS - Grupos Campos</title>
  </head>
  <body>

    <div class="container">
    <!-- Grupos de entrada -->
    <div class="row mt-5">

        <div class="input-group">

            <div class="input-group-prepend">
                <span class="input-group-text">@<i class="fa-solid fa-cloud"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Usuario">

        </div>

        

        <div class="input-group mt-5">

            <input type="text" class="form-control" placeholder="Ingresa tu email">
            <div class="input-group-append">
                <span class="input-group-text">@render2web.com</span>
            </div>

        </div>

        
        
        <label for="url">URL</label>
        <div class="input-group">

            <div class="input-group-prepend">
                <span class="input-group-text">https://render2web.com/ingresa</span>
            </div>
            <input type="text" class="form-control" placeholder="Usuario">

        </div>

        
        <div class="input-group mb-3">

            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>

        </div>


        <div class="input-group">

            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" placeholder="ingresa valor">
            <div class="input-group-append">
                <span class="input-group-text">,000</span>
            </div>
        </div>


        <div class="input-group mt-5">

            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input type="text" class="form-control">
        
        </div>


        <div class="input-group mt-5">

            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio">
                </div>
            </div>
            <input type="text" class="form-control">
        
        </div>


        <div class="input-group mt-5">
            <div class="input-group-prepend">
                <span class="input-group-text">Nombre & Apellido</span>
            </div>
            <input type="text" class="form-control" placeholder="Nombre Completo">
            <input type="text" class="form-control" placeholder="Apellidos">
        </div>


        <div class="input-group mt-5">
            <input type="text" class="form-control" placeholder="Buscar">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Buscar</button>
            </div>
        </div> 

    </div>
      
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
