<!--
    ACLARACIONES:

    1 - Este archivo es para compararlo con index.html tambien creado, aqui se aplica bootstrap, veremos la direfencia entre uno y otro pudiendo apreciar de gran manera las ventajas visuales y funcionales que tiene manejar que este Framework para nuestros desarrollos.

    2 - ( mt-5 ) : Esta sintaxis indica a Bootstrap que el titulo en este caso, tenga 5 de margen (margin to), valores posibles de 1 a 5. No siendo asi necesario especificarlo en CSS mediante hoja de estilos aparte.

    3 - ( btn-primary ) : Esta sintaxis para el boton le da un estilo y color que se añade con solo indicarlo en BS, siendo este "azul". Puede verse todo desde la pagina web Bootstrap (Utilities/Colors). Podemos escribir directamente (button.btn.btn-warning + TAB) y creará la sintaxis del boton + clase especifica de estilo directamente: 

    4 - Regilla: Creamos dentro de los div las clases que tendran en su sintaxis las propiedades para adaptar sus filas y columnas a moviles y PC. Codif: div.color-md-12 (una fila con 2 columnas de 6, ya que hay otra igual de 6, y ambas sumas las 12 totales para "md" (tamaño medium)). Ahora le agregamos la misma propiedad en la misma definicion de cada columna pero para móviles "sm" (small) cambiando a 12 c/u.



-->
