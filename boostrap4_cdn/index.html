<!--
    ACLARACIONES:

    1 - Creamos carpeta css y js pero para nuestros propios archivos, no los archivos locales de Bootstrap css/js.
    2 - Link de (Bootstrap v4.2.1) version usada en el práctico: https://getbootstrap.com/docs/4.2/getting-started/introduction/ (CDN - CSS and JS).
    3 - En esa misma pagina en "Introduccion" veremos debajo de lo explicado en el punto 2, que esta "Starter template", que es el DOM inicial con todo lo necesario y listo para desarrollar, damos en Copy y pegamos en el archivo "index.html".

--> 

<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/estilos.css">

    <title>Hello, world!</title>
  </head>
  <body>

      <div class="container">
      <h1>Hello, world!</h1>
      <button class="btn btn-success">Botón de prueba</button>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

  </body>
</html>
